<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nine Mens Morris</title>
</head>
<style media="screen">
    #board-container {
        width: 400px;
        height: 400px;
        margin: auto;
    }
    
    #alert {
        margin: auto;
        color: white;
        background: red;
        text-align: center;
    }
    
    #turnPromptText {
        background: blue;
    }
    
    #robot {
        margin: auto;
        text-align: center;
    }
</style>

    <div id="phase">
        <h2 id="phaseText">Phase 1: Place and capture pieces</h2>
    </div>
    <div id="turn">
        <h3 id="turnText"></h3> <span id="turnPromptText"></span>
    </div>
    <div id="board-container">
        <object id="board" data="./public/board.svg" type="image/svg+xml"></object>
    </div>
    <div id="alert">
        <p id="alertText"></p>
    </div>
    <div id="robot">
        <a href="?ai=True"><img src="./public/robot.png" width="100px" height="100px" /></a>
    </div>
    <script src="./lib/main-bundle.js" charset="utf-8"></script>

</html>
